<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>
    <div class="jumbotron">
        <h1 class="display-4">Trivia Game!</h1>
        <p class="lead">Welcome to the Star Wars Trivia Game!</p>

        <p>Click "Start" to begin your first game!</p>
        <button class="btn btn-primary btn-lg" id="start">Start</button>
        <button class="btn btn-primary btn-lg" id="stop">Stop</button>
        <button class="btn btn-primary btn-lg" id="reset">Reset</button>
        <div class="timerDisplay">00:15</div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-8" id="question">

            </div>
            <div class="col-md-4" id="score">
                <p id="correct">Correct: 0</p>
                <p id="incorrect">Incorrect: 0</p>
                <p id="score"></p>Score: 0</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 card">
                <button type="button" class="answerButton" id="0">
                    <div class="card-body" id="firstAnswer"></div>
                </button>
            </div>
            <div class="col-md-6 card " >
                <button type="button" class="answerButton" id="1">
                    <div class="card-body" id="secondAnswer"></div>
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 card">
                <button type="button" class="answerButton" id="2">
                    <div class="card-body" id="thirdAnswer"></div>
                </button>
            </div>
            <div class="col-md-6 card">
                <button type="button" class="answerButton" id="3">
                    <div class="card-body" id="fourthAnswer"></div>
                </button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
